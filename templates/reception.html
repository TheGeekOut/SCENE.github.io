<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - S.C.E.N.E</title>
  <link rel="stylesheet" href="../static/css/reception.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">S.C.E.N.E</div>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Films</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Rechercher</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>À la une</h2>
      <div class="carousel">
        <div class="card" data-title="Inception" data-genre="Science-fiction" data-description="Un voleur expert manipule les rêves." data-rating="4.7" data-reviews="Un chef-d'œuvre." data-trailer="https://www.youtube.com/embed/YoHD9XEInc0">
          <img src="../static/images/inception.jpg" alt="Inception" />
          <p>Inception</p>
        </div>
        <div class="card" data-title="Interstellar" data-genre="Science-fiction" data-description="Des astronautes cherchent un nouveau monde habitable." data-rating="4.8" data-reviews="Époustouflant visuellement et émotionnellement." data-trailer="https://www.youtube.com/embed/zSWdZVtXT7E">
          <img src="../static/images/interstellar.jpg" alt="Interstellar" />
          <p>Interstellar</p>
        </div>
        <div class="card" data-title="The Dark Knight" data-genre="Action" data-description="Batman affronte le Joker." data-rating="4.9" data-reviews="L’un des meilleurs films de super-héros." data-trailer="https://www.youtube.com/embed/EXeTwQWrcwY">
          <img src="../static/images/dark-knight.jpg" alt="The Dark Knight" />
          <p>The Dark Knight</p>
        </div>
        <!-- Ajoute ici d'autres films comme tu veux -->
      </div>
    </section>

    <section class="section">
      <h2>Genres</h2>
      <div class="genres">
        <span class="genre-tag" data-genre="Action">Action</span>
        <span class="genre-tag" data-genre="Comédie">Comédie</span>
        <span class="genre-tag" data-genre="Science-fiction">Science-fiction</span>
        <span class="genre-tag" data-genre="Horreur">Horreur</span>
        <span class="genre-tag" data-genre="Romance">Romance</span>
        <span class="genre-tag" data-genre="Aventure">Aventure</span>
        <span class="genre-tag" data-genre="Thriller">Thriller</span>
        <span class="genre-tag show-all" data-genre="all">Tout afficher</span>
      </div>
    </section>
  </main>

  <!-- Fenêtre modale -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Le contenu dynamique apparaîtra ici -->
    </div>
  </div>

  <script src="../static/js/reception.js"></script>
</body>
</html>
